version: "3.8"
services:
  shipment-api:
    image: parcelhub/shipment-api:0.1.0
    ports:
     - "8080:8080"
    container_name: shipment-api
    healthcheck:
      test: [ "CMD-SHELL", "curl", "-fsS", "http://localhost:8080/actuator/health | grep '\"status\":\"UP\"'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/shipment
      SPRING_DATASOURCE_USERNAME: postgres
    secrets:
      - db_password

